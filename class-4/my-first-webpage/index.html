<!DOCTYPE html>
<html>
  <head>
    <title>HTML + CSS</title>
    <!--
      we can declare CSS rules
      by linkin external css file.
      the content rules in the css file
      are the same as the ones in the
      "style" html tag.
    -->
    <link rel="stylesheet" href="app.css" />
    <!--
      A way of declaring CSS rules
      in a page is by using the
      HTML "style" tag.
    -->
    <style>
      .box {
        padding: 30px;
        margin: 10px;
        border: 4px solid red;
      }
    </style>
  </head>
  <body>

    <h1>My awsome website</h1>
    
    <div>
      <!--
        the `src` property points to the
        image. In the following case,
        the image is a URL somewhere in
        the cloud
      
      <img src="https://pbs.twimg.com/profile_images/1080133501981155329/2WMmUEyr.jpg" />
      -->
      <img src="profile-image.jpg">

      <div>
        <!--
          One way of applying CSS
          to an html component
          is by using inline css
          like in the "Box 1" component

          The property value in "style"
          will group all css rules
          delimited by a semicolon.
        --> 
        <div class="box" style="background-color: black; color: white;">Box 1</div>
        <div class="box" id="box-1">Box 2</div>
        <div class="box green-text-box">Box 3</div>
        <div class="box blue-text-box">Box 4</div>
      </div>

    </div>

  </body>
</html>
