<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lodash example</title>
  <script src="lodash.js"></script>
  <script>
    const arr1 = [2, 1, 3];
    const arr2 = [2, 3];
    const diff = _.difference(arr1, arr2);
    console.log( `the difference between ${arr1} and ${arr2} is ${diff}`);
  </script>
</head>
<body>
  <h2>Look at the console!!!!!!</h2>
</body>
</html>
