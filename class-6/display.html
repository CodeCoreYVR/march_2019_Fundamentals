<!DOCTYPE html>
<html lang="en">
<head>
  <title>Display Block</title>
  <style>
    p {
      background-color: black;
      color: white;
      width: 100px;
    }
    .inline {
      display: inline;
      /*
      this rule does not go well with inline elements.
      same thing goes with the properties height, top
      bottom, margin.
      */
      width: 100px;
    }
    .inline-block {
      display: inline-block;
      width: 100px;
    }

    .none {
      display: none;
    }
  </style>
</head>
<body>

  <p>
    Box 1 - block
  </p>
  <p>
    Box 2 - block
  </p>

  <p class="inline">
    Box 3 - inline
  </p>
  <p class="inline">
    Box 4 - inline
  </p>
  <p class="inline-block">
    Box 5 - inline block
  </p>

  <p class="inline-block">
    Box 6 - inline block
  </p>

  <p class="inline-block">
    Box 7 - inline block
  </p>

  <div class="none">
    Box 8 - None
  </div>

</body>
</html>
