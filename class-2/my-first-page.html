<!DOCTYPE html>
<!--
  Everything within the line
  2 through 6 is ignored by
  the broser.
-->

<!--
  One way to use html tags is by
  having open/closed tags.
  The syntax for this will be
  <TAG-NAME> -> this will open a tag
    content of the tag
  </TAG-NAME> -> this will close it.
-->
<p>
  Here is where the<br />
  paragraph content
  lives
</p>
<p>
    Here is where the
    paragraph content
    lives
  </p>

<div>
  This is a div!!!
  <div>
    This is a nested div
  </div>
</div>

<!--
  One way to use a tag is by having
  self closing tags. These look like so:
-->

<hr />
<hr />
<hr />


<!--
  HTML Tags can also have additional
  information about them.
  These are called attribute and attribute
  value.
-->

<div id="my-first-div-with-id">
  <!--
    id represents an identifier of this
    div. It is called an "attribute name".
    "my-first-div-with-id" is called
    an "attribute value" and is meant
    to be unique.
  -->
  This is the div content!!!
</div>
<div>
  this is nothing but another div
</div>
